<div>
  <h1>Lista de Tareas</h1>
</div>
<app-task-list (taskInfo)="addTask($event.task, $event.descripcion, $event.fecha)"></app-task-list>

<div>
  <h1> Tareas Recientes </h1>
  <ul>
    @for (task of tasks; track task) {
      <li> {{ task.task}} </li>
      <li> {{ task.descripcion}} </li>
      <li> {{ task.fecha}} </li>
    }




  </ul>
</div>
